<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const right_hand = document.getElementById("rightHand");

        right_hand.addEventListener("pinchmoved", function (event) {
          var sphere = document.getElementById("sphere");
          sphere.setAttribute("position", event.detail.position);
        });
      });
    </script>
  </head>
  <body>
    <a-scene environment>
      <a-sphere id="sphere" radius="0.1" color="#EF2D5E"></a-sphere>
      <a-cylinder id="leftCylinder" position="-0.35 1 -0.5" rotation="0 0 90" color="white" radius="0.02" height="0.2"></a-cylinder>
      <a-cylinder id="rightCylinder" position="0.2 1.2 -0.5" color="white" radius="0.02" height="0.4"></a-cylinder>
      <a-box color="#171a85" position="0 1 -0.5" scale="0.5 0.05 0.25"></a-box>
      <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
    </a-scene>
  </body>
</html>
